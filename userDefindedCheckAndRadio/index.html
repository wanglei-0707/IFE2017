<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义checkbox，radio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1>雪碧图实现</h1>
        <div class="option">
            男
            <input type="radio" name="sex" id="male" class="spirit-radio">
            <label for="male"></label>
        </div>
        <div class="option">
            女
            <input type="radio" name="sex" id="female" class="spirit-radio">
            <label for="female"></label>
        </div>
    </div>
    <div class="box">
        <div class="option">
            运动
            <input type="checkbox" name="hobby" id="sports" class="spirit-checkbox">
            <label for="sports"></label>
        </div>
        <div class="option">
            游泳
            <input type="checkbox" name="hobby" id="swimming" class="spirit-checkbox">
            <label for="swimming"></label>
        </div>
        <div class="option">
            打排球
            <input type="checkbox" name="hobby" id="volleyball" class="spirit-checkbox">
            <label for="volleyball"></label>
        </div>
    </div>

    <div class="box">
        <h1>伪元素实现</h1>
        <div class="option">
            男
            <input type="radio" name="sex1" id="male1" class="radio">
            <label for="male1"></label>
        </div>
        <div class="option">
            女
            <input type="radio" name="sex1" id="female1" class="radio">
            <label for="female1"></label>
        </div>
    </div>
    <div class="box">
        <div class="option">
            运动
            <input type="checkbox" name="hobby1" id="sports1" class="checkbox">
            <label for="sports1"></label>
        </div>
        <div class="option">
            游泳
            <input type="checkbox" name="hobby1" id="swimming1" class="checkbox">
            <label for="swimming1"></label>
        </div>
        <div class="option">
            打排球
            <input type="checkbox" name="hobby1" id="volleyball1" class="checkbox">
            <label for="volleyball1"></label>
        </div>
    </div>
</body>
</html>
